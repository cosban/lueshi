{{define "content"}}
<div class="section blue-grey darken-1 blue-grey-text text-darken-4">
    <div class="container">
        <div class="col s12 m9">
            <h1 class="header center-on-small-only ">About</h1>
        </div>
    </div>
</div>
<div class="row">
	<div class="col s12 m6 push-m2">
		<div class="card">
			<div class="card-image">
				<img src="https://i2.endoftheinter.net/i/n/d50f701b32335bede925c86b9ab6161b/Tweed5.jpg">
			</div>
			<div class="card-content">
				<span class="card-title">LUEshi</span>
				<p><b>LUEshi</b> is a simple discord bot that will probably grow to be a monster</p>
			</div>
			<div class="card-action">
				<a href="https://discordapp.com/oauth2/authorize?client_id={{ .ID }}&scope=bot&permissions=0">invite</a>
			</div>
		</div>
	</div>
</div>
{{end}}
